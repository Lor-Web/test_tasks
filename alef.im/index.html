<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Alef.im</title>
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/media.css">
    <script defer src="js/script.js"></script>
    <script src="js/just-validate.min.js"></script>
</head>
<body>
<header class="header">
    <div class="header__content container">
        <div class="content__main">
            <img class="content__main-logo" src="./img/logo.png" alt="Логотип">
            <div class="content__main-mobile">
                <span id="left" class="mobile__burger"></span>
                <span id="right" class="mobile__burger"></span>
                <span id="none" class="mobile__burger"></span>
            </div>
            <nav class="content__main-menu">
                <ul class="menu__list">
                    <li class="list__item">
                        <a href="#" class="item__link">Main</a>
                    </li>
                    <li class="list__item">
                        <a href="#" class="item__link">Gallery</a>
                    </li>
                    <li class="list__item">
                        <a href="#" class="item__link">News</a>
                    </li>
                    <li class="list__item">
                        <a href="#" class="item__link">Profile</a>
                    </li>
                </ul>
            </nav>
            <div class="content__main-alert">
                <a href="tel:+544349000000" class="alert__tel">+544 3490 00000</a>
                <span class="alert__text">Звони скорее!</span>
            </div>
        </div>
        <div class="content__search-cats">
            <h1 class="search-cats__num">
                Найдено 349 котов
            </h1>
        </div>
    </div>
</header>
<main class="content container">
    <section class="sorting">
        <span class="sorting__title">Сортировать по:</span>
        <button class="sorting__price sorting-btn">Цене
            <img src="./img/arrow.png" alt="Arrow" class="btn-arrow">
        </button>
        <button class="sorting__age sorting-btn">Возрасту
            <img src="./img/arrow.png" alt="Arrow" class="btn-arrow">
        </button>
    </section>
    <section class="catalog">
        <ul class="catalog__list">
        </ul>
        <button class="btn-more">Показать еще 20</button>
    </section>
</main>
<footer class="footer container">
    <div class="footer__content">
        <div class="footer__content-text">
            <h3 class="footer__title">Успей купить!</h3>
            <span class="footer__description">Подпишись и успей словить все акции</span>
        </div>
        <form action="" class="footer__form">
            <label for="email" class="form__label-mail">
                <input id="email" class="form__mail" type="email" name="email" placeholder="Email" data-validate-field="mail">
                <button class="form__btn">Подписаться</button>
            </label>
            <label for="check" class="check__label">
                <input type="checkbox" class="subscription" id="check" checked>
                Подписаться на новости
                <span></span>
            </label>
        </form>
    </div>
</footer>
<div class="btn__up">
    <svg width="18" height="12" viewBox="0 0 18 12" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M8.29764 0.999386L0.287559 9.00962C0.102145 9.19488 -8.06437e-08 9.4422 -6.91167e-08 9.7059C-5.75898e-08 9.96961 0.102145 10.2169 0.287559 10.4022L0.87731 10.9921C1.2616 11.3759 1.88618 11.3759 2.26988 10.9921L8.99627 4.2657L15.7301 10.9996C15.9155 11.1848 16.1627 11.2871 16.4263 11.2871C16.6901 11.2871 16.9373 11.1848 17.1228 10.9995L17.7124 10.4097C17.8979 10.2242 18 9.97707 18 9.71337C18 9.44966 17.8979 9.20234 17.7124 9.01708L9.69504 0.999386C9.50904 0.813681 9.26071 0.711682 8.99671 0.712267C8.73169 0.711682 8.48349 0.813681 8.29764 0.999386Z" fill="white"/>
    </svg>
</div>
</body>
</html>
